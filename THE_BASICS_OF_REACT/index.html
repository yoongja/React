<!DOCTYPE html>
<html lang="ko">

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--element를 생성해줌-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--eact element들을 html body에 둘 수 있도록 해주는 것--> 
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement("h3",
        //{id:"sexy-span",style :{color:"red"}
        {onMouseEnter:()=>console.log("mouse enter"),},
        "Hello I'm a span"
        ); //React JS 로 element를 생성한 부분/첫번쨰 argument html tag/두번째 argument는 span 에 두고 싶은 무엇이든지 넣을 수 있음/세번쨰 argument는 span의 내용
        const btn = React.createElement(
            "button",
            {
                onClick:()=>console.log('im clicked'),
                style:{
                backgroundColor:"tomato",
                },
            },
            "Click me"); //const의 이름은 html 의 태그 이름과 반드시 일치할 필요 없다 , 두번째 property에 eventlistner을 넣을 수도 있다.
        const container = React.createElement("div",null,[h3,btn]); // h3와 btn을 모두 render 하고 싶어서 div로 만듬
        ReactDOM.render(container,root) //render: react element를 가지고 html로 만들어서 배치하겠다=사용자에게 보여준다/span 을 root안에 render 하겠다는 의미
    </script>
</html>
